name: Build and Delivery  

on:
  workflow_run:
    workflows: ["Test Python App"]  # запуск после завершения рабочего процесса Test Python App
    types:
      - completed

jobs:
  cd:  
    runs-on: ubuntu-latest  

    if: ${{ github.event.workflow_run.conclusion == 'success' }}  

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  #получаем код из репозитория

      - name: Log in to Docker Hub
        uses: docker/login-action@v3  
        with:
          username: ${{ vars.DOCKER_USERNAME }}  
          password: ${{ secrets.DOCKER_PASSWORD }}  

      - name: Build and push Docker image
        uses: docker/build-push-action@v6  # действие для сборки и отправки образа
        with:
          context: .  
          push: true  
          tags: ${{ vars.DOCKER_USERNAME }}/devops-lab5:latest  